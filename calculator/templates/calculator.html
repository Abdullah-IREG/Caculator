<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Simple Django Calculator With CICD Implimentations</h1>
        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">First Number</label>
                <input type="number" step="any" name="num1" value="{{ num1 }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Second Number</label>
                <input type="number" step="any" name="num2" value="{{ num2 }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Operation</label>
                <select name="operation" class="form-select" required>
                    <option value="add" {% if operation == 'add' %}selected{% endif %}>Add</option>
                    <option value="subtract" {% if operation == 'subtract' %}selected{% endif %}>Subtract</option>
                    <option value="multiply" {% if operation == 'multiply' %}selected{% endif %}>Multiply</option>
                    <option value="divide" {% if operation == 'divide' %}selected{% endif %}>Divide</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {% if result is not None %}
            <div class="alert alert-info mt-4">
                <h4>Result: {{ result }}</h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
